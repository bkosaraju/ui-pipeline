<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-config-heading" jhiTranslate="pipelineApp.jobConfig.home.createOrEditLabel">Create or edit a Job Config</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobConfig.configKey" for="field_configKey">Config Key</label>
                    <input type="text" class="form-control" name="configKey" id="field_configKey"
                           formControlName="configKey"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobConfig.configValue" for="field_configValue">Config Value</label>
                    <input type="text" class="form-control" name="configValue" id="field_configValue"
                           formControlName="configValue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobConfig.configType" for="field_configType">Config Type</label>
                    <select class="form-control" name="configType" formControlName="configType" id="field_configType">
                        <option value="STATIC">{{ 'pipelineApp.ConfigType.STATIC' | translate }}</option>
                        <option value="AWS_SSM">{{ 'pipelineApp.ConfigType.AWS_SSM' | translate }}</option>
                        <option value="HASHICORP_VAULT">{{ 'pipelineApp.ConfigType.HASHICORP_VAULT' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
