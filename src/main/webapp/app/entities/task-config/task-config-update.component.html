<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-task-config-heading" jhiTranslate="pipelineApp.taskConfig.home.createOrEditLabel">Create or edit a Task Config</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskConfig.configKey" for="field_configKey">Config Key</label>
                    <input type="text" class="form-control" name="configKey" id="field_configKey"
                           formControlName="configKey"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskConfig.configValue" for="field_configValue">Config Value</label>
                    <input type="text" class="form-control" name="configValue" id="field_configValue"
                           formControlName="configValue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskConfig.configType" for="field_configType">Config Type</label>
                    <input type="text" class="form-control" name="configType" id="field_configType"
                           formControlName="configType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskConfig.configVersion" for="field_configVersion">Config Version</label>
                    <input type="text" class="form-control" name="configVersion" id="field_configVersion"
                           formControlName="configVersion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskConfig.task" for="field_task">Task</label>
                    <select class="form-control" id="field_task" name="task" formControlName="task">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taskOption.id === editForm.get('task')!.value?.id ? editForm.get('task')!.value : taskOption" *ngFor="let taskOption of tasks; trackBy: trackById">{{ taskOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
