<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-task-order-heading" jhiTranslate="pipelineApp.jobTaskOrder.home.createOrEditLabel">Create or edit a Job Task Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobTaskOrder.taskSeqId" for="field_taskSeqId">Task Seq Id</label>
                    <input type="number" class="form-control" name="taskSeqId" id="field_taskSeqId"
                           formControlName="taskSeqId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobTaskOrder.jobTaskStatusFlag" for="field_jobTaskStatusFlag">Job Task Status Flag</label>
                    <input type="checkbox" class="form-control" name="jobTaskStatusFlag" id="field_jobTaskStatusFlag"
                           formControlName="jobTaskStatusFlag"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobTaskOrder.configVersion" for="field_configVersion">Config Version</label>
                    <input type="number" class="form-control" name="configVersion" id="field_configVersion"
                           formControlName="configVersion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobTaskOrder.job" for="field_job">Job</label>
                    <select class="form-control" id="field_job" name="job" formControlName="job">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jobOption.id === editForm.get('job')!.value?.id ? editForm.get('job')!.value : jobOption" *ngFor="let jobOption of jobs; trackBy: trackById">{{ jobOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobTaskOrder.task" for="field_task">Task</label>
                    <select class="form-control" id="field_task" name="task" formControlName="task">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taskOption.id === editForm.get('task')!.value?.id ? editForm.get('task')!.value : taskOption" *ngFor="let taskOption of tasks; trackBy: trackById">{{ taskOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
