<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-execution-heading" jhiTranslate="pipelineApp.jobExecution.home.createOrEditLabel">Create or edit a Job Execution</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobExecution.jobExecutionTimestamp" for="field_jobExecutionTimestamp">Job Execution Timestamp</label>
                    <div class="d-flex">
                        <input id="field_jobExecutionTimestamp" type="datetime-local" class="form-control" name="jobExecutionTimestamp" formControlName="jobExecutionTimestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobExecution.jobOrderTimestamp" for="field_jobOrderTimestamp">Job Order Timestamp</label>
                    <div class="d-flex">
                        <input id="field_jobOrderTimestamp" type="datetime-local" class="form-control" name="jobOrderTimestamp" formControlName="jobOrderTimestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobExecution.jobExecutionStatus" for="field_jobExecutionStatus">Job Execution Status</label>
                    <input type="text" class="form-control" name="jobExecutionStatus" id="field_jobExecutionStatus"
                           formControlName="jobExecutionStatus"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.jobExecution.job" for="field_job">Job</label>
                    <select class="form-control" id="field_job" name="job" formControlName="job">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jobOption.id === editForm.get('job')!.value?.id ? editForm.get('job')!.value : jobOption" *ngFor="let jobOption of jobs; trackBy: trackById">{{ jobOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
