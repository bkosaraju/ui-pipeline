<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-task-execution-heading" jhiTranslate="pipelineApp.taskExecution.home.createOrEditLabel">Create or edit a Task Execution</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskExecution.jobOrderTimestamp" for="field_jobOrderTimestamp">Job Order Timestamp</label>
                    <div class="d-flex">
                        <input id="field_jobOrderTimestamp" type="datetime-local" class="form-control" name="jobOrderTimestamp" formControlName="jobOrderTimestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskExecution.taskExecutionStatus" for="field_taskExecutionStatus">Task Execution Status</label>
                    <input type="text" class="form-control" name="taskExecutionStatus" id="field_taskExecutionStatus"
                           formControlName="taskExecutionStatus"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskExecution.taskExecutionStartTimestamp" for="field_taskExecutionStartTimestamp">Task Execution Start Timestamp</label>
                    <div class="d-flex">
                        <input id="field_taskExecutionStartTimestamp" type="datetime-local" class="form-control" name="taskExecutionStartTimestamp" formControlName="taskExecutionStartTimestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskExecution.taskExecutionEndTimestamp" for="field_taskExecutionEndTimestamp">Task Execution End Timestamp</label>
                    <div class="d-flex">
                        <input id="field_taskExecutionEndTimestamp" type="datetime-local" class="form-control" name="taskExecutionEndTimestamp" formControlName="taskExecutionEndTimestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskExecution.task" for="field_task">Task</label>
                    <select class="form-control" id="field_task" name="task" formControlName="task">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taskOption.id === editForm.get('task')!.value?.id ? editForm.get('task')!.value : taskOption" *ngFor="let taskOption of tasks; trackBy: trackById">{{ taskOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pipelineApp.taskExecution.jobExecution" for="field_jobExecution">Job Execution</label>
                    <select class="form-control" id="field_jobExecution" name="jobExecution" formControlName="jobExecution">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jobExecutionOption.id === editForm.get('jobExecution')!.value?.id ? editForm.get('jobExecution')!.value : jobExecutionOption" *ngFor="let jobExecutionOption of jobexecutions; trackBy: trackById">{{ jobExecutionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
